<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>LLM Pipeline</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            background-color: #f9f9f9;
        }
        #output-box {
            white-space: pre-wrap;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            min-height: 200px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container py-4">

    <h2 class="mb-4">LLM Pipeline Interface</h2>

    <form id="prompt-form">
        <div class="row g-3">
            <!-- 6å€‹ã®å…¥åŠ›æ¬„ -->
            {% for i in range(1, 6) %}
            <div class="col-12">
                <label class="form-label">æ”»æ’ƒãƒ—ãƒ­ãƒ³ãƒ—ãƒˆ {{ i }}</label>
                <textarea class="form-control" name="prompt{{ i }}" rows="2"></textarea>
            </div>
            {% endfor %}
            <div class="col-12">
                <label class="form-label">é˜²å¾¡ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆ</label>
                <textarea class="form-control" name="prompt{{ 6 }}" rows="2"></textarea>
            </div>
        </div>
        

        <div class="text-center mt-4">
            <button type="submit" id="submit-btn" class="btn btn-primary btn-lg">
                é€ä¿¡
            </button>

            <!-- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒ†ã‚­ã‚¹ãƒˆï¼ˆæœ€åˆã¯éè¡¨ç¤ºï¼‰ -->
            <div id="loading-text" class="mt-3" style="display: none; font-size: 18px; color: #555;">
                ğŸ”„ å‡¦ç†ä¸­â€¦å°‘ã€…ãŠå¾…ã¡ãã ã•ã„
                <h4 class="mt-3 mb-1" style="font-size: 16px;">log</h4>
                <div id="log-tail"
                    style="font-family: monospace;
                            white-space: pre-wrap;
                            background:#f5f5f5;
                            padding:8px;
                            border-radius:4px;
                            min-height:60px;
                            max-height:150px;
                            overflow-y:auto;">
                </div>
            </div>
        </div>
    </form>

    <!-- çµæœè¡¨ç¤º -->
    <div class="container">
        <h3 class="mt-5">ç·åˆã‚¹ã‚³ã‚¢</h3>
        <div id="final-score-text"></div>
        <div style="height: 100px;">
            <canvas id="finalScoreBar"></canvas>
        </div>

        <!-- å††ã‚°ãƒ©ãƒ•ã‚’å·¦å³ã«ä¸¦ã¹ã‚‹ -->
        <div class="row mt-5">
            <div class="col-md-6">
                <h3>æ”»æ’ƒãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹</h3>
                <canvas id="attackPie"></canvas>
            </div>

            <div class="col-md-6">
                <h3>é˜²å¾¡ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹</h3>
                <canvas id="defensePie"></canvas>
            </div>
        </div>
    
        <h4 class="mt-5">å‡ºåŠ›</h4>
        <div id="output-box"></div>
    </div>


</div>

<!-- JS -->
<script>
    // å††ã‚°ãƒ©ãƒ•ã®ä¸‹éƒ¨ã«ãƒ‘ãƒ¼ã‚»ãƒ³ãƒ†ãƒ¼ã‚¸ã‚’è¡¨ç¤ºã™ã‚‹ãƒ—ãƒ©ã‚°ã‚¤ãƒ³
    const centerTextPlugin = {
        id: 'centerText',
        afterDraw(chart, args, options) {
            const { ctx, chartArea: { left, right, top, bottom, width, height } } = chart;
            ctx.save();

            const fontSize = options.fontSize || 24;
            const fontFamily = options.fontFamily || "sans-serif";
            const color = options.color || "#333";

            ctx.font = `${fontSize}px ${fontFamily}`;
            ctx.fillStyle = color;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            const value = options.value;
            const text = `${(value * 100).toFixed(2)}%`;

            const x = left + width / 2;
            const y = top + height / 2 + fontSize + 60;

            ctx.fillText(text, x, y);
            ctx.restore();
        }
    };

    let logInterval = null;

    document.getElementById("prompt-form").addEventListener("submit", async function(event){
        event.preventDefault();

        const loadingText = document.getElementById("loading-text");
        const submitBtn   = document.getElementById("submit-btn");
        const logTailElem = document.getElementById("log-tail");

        // ===== ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤ºé–‹å§‹ =====
        loadingText.style.display = "block";
        submitBtn.disabled = true;
        submitBtn.textContent = "å‡¦ç†ä¸­â€¦";

        if (logTailElem) {
            logTailElem.textContent = "ãƒ­ã‚°å¾…æ©Ÿä¸­...";
        }

        // ğŸ” ãƒ­ã‚°è¿½è·¡ã‚¹ã‚¿ãƒ¼ãƒˆï¼ˆ2ç§’ã”ã¨ã« /log_tail ã‚’å©ãï¼‰
        logInterval = setInterval(async () => {
            try {
                const logRes  = await fetch("/log_tail");
                const logText = await logRes.text();
                if (logTailElem) {
                    logTailElem.textContent = logText || "ï¼ˆãƒ­ã‚°ãªã—ï¼‰";
                }
            } catch (e) {
                if (logTailElem) {
                    logTailElem.textContent = "ãƒ­ã‚°å–å¾—ã‚¨ãƒ©ãƒ¼";
                }
            }
        }, 2000);

        try {
            // === ãƒ•ã‚©ãƒ¼ãƒ å…¥åŠ›å–å¾— ===
            const form = event.target;
            const formData = new FormData(form);

            let prompts = [];
            for (let i = 1; i <= 6; i++) {
                prompts.push(formData.get("prompt" + i));
            }

            // === ãƒ‘ã‚¤ãƒ—ãƒ©ã‚¤ãƒ³å‘¼ã³å‡ºã— ===
            const response = await fetch("/run_pipeline", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompts: prompts })
            });

            const data = await response.json();

            // ===== YAMLå‡ºåŠ› =====
            document.getElementById("output-box").textContent = data.output;

            // ===== ãƒ­ã‚°ã®æœ€å¾Œã®1è¡Œã‚’åæ˜  =====
            if (logTailElem) {
                logTailElem.textContent = data.latest_log || logTailElem.textContent || "ãƒ­ã‚°ãŒã‚ã‚Šã¾ã›ã‚“ã€‚";
            }

            // ===== ã‚¹ã‚³ã‚¢ã®å–ã‚Šå‡ºã— =====
            const attackPerf  = data.scores.attack;   // 0ã€œ1
            const defensePerf = data.scores.defense;  // 0ã€œ1
            const finalScore  = data.scores.final;    // 0ã€œ100

            // ===== æœ€çµ‚ã‚¹ã‚³ã‚¢è¡¨ç¤º =====
            document.getElementById("final-score-text").textContent =
                `æœ€çµ‚ã‚¹ã‚³ã‚¢: ${finalScore.toFixed(2)} / 100`;

            // ===== â‘  æœ€çµ‚ã‚¹ã‚³ã‚¢ã®æ¨ªæ£’ã‚°ãƒ©ãƒ• =====
            const ctxFinal = document.getElementById("finalScoreBar");
            if (window.finalChart) window.finalChart.destroy();
            window.finalChart = new Chart(ctxFinal, {
                type: "bar",
                data: {
                    labels: ["æœ€çµ‚ã‚¹ã‚³ã‚¢"],
                    datasets: [{
                        label: "ç·åˆç‚¹ (0-100)",
                        data: [finalScore],
                        backgroundColor: "rgba(54, 162, 235, 0.7)",
                        categoryPercentage: 1.0,
                        barPercentage: 0.5,
                    }]
                },
                options: {
                    indexAxis: "y",
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            min: 0,
                            max: 100,
                            title: { display: true, text: "ã‚¹ã‚³ã‚¢ (0â€“100)" }
                        }
                    }
                }
            });

            // ===== â‘¡ æ”»æ’ƒãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹å††ã‚°ãƒ©ãƒ• =====
            const ctxAttack = document.getElementById("attackPie");
            if (window.attackChart) window.attackChart.destroy();
            window.attackChart = new Chart(ctxAttack, {
                type: "pie",
                data: {
                    labels: ["æ”»æ’ƒæˆåŠŸ", "æ”»æ’ƒå¤±æ•—"],
                    datasets: [{
                        data: [attackPerf, 1 - attackPerf],
                        backgroundColor: [
                            "rgba(255, 99, 132, 0.8)",
                            "rgba(200, 200, 200, 0.4)"
                        ],
                        radius: "75%"
                    }]
                },
                options: {
                    aspectRatio: 1.5,
                    plugins: {
                        centerText: {
                            value: attackPerf,
                            fontSize: 16,
                            color: "#222"
                        }
                    }
                },
                plugins: [centerTextPlugin]
            });

            // ===== â‘¢ é˜²å¾¡ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹å††ã‚°ãƒ©ãƒ• =====
            const ctxDefense = document.getElementById("defensePie");
            if (window.defenseChart) window.defenseChart.destroy();
            window.defenseChart = new Chart(ctxDefense, {
                type: "pie",
                data: {
                    labels: ["é˜²å¾¡æˆåŠŸ", "é˜²å¾¡å¤±æ•—"],
                    datasets: [{
                        data: [defensePerf, 1 - defensePerf],
                        backgroundColor: [
                            "rgba(75, 192, 192, 0.8)",
                            "rgba(200, 200, 200, 0.4)"
                        ],
                        radius: "75%"
                    }]
                },
                options: {
                    aspectRatio: 1.5,
                    plugins: {
                        centerText: {
                            value: defensePerf,
                            fontSize: 16,
                            color: "#222"
                        }
                    }
                },
                plugins: [centerTextPlugin]
            });

        } finally {
            // ===== ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°çµ‚äº† =====
            loadingText.style.display = "none";
            submitBtn.disabled = false;
            submitBtn.textContent = "é€ä¿¡";

            // ğŸ” ãƒ­ã‚°è¿½è·¡åœæ­¢
            if (logInterval) {
                clearInterval(logInterval);
                logInterval = null;
            }
        }
    });
</script>
